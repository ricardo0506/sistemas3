<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Inicio de Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Inicio de Sesión">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body>
    <header class="header2">
        <div class="wrapper">
            <div class="titulo">CROWNMER</div>
            <nav>
                <a href="inicio.html">Acerca de</a>
                <a href="registoUsuario.html">Registro de usuario</a>
                <a href="#">Iniciar Sesión</a>
            </nav>
        </div>
    </header>

    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">Iniciar Sesión</div>
                <form id="loginform">
                    <div class="select-wrapper">
                        <select id="tipoDeCuenta" name="tipoDeCuenta">
                            <option value="inversor">Tipo de usuario</option>
                            <option value="inversor">Inversor</option>
                            <option value="recaudador">Recaudador</option>
                        </select>
                    </div>
                    <input id="usuario" type="text" name="usuario" placeholder="Usuario" required>
                    <input id="contraseña" type="password" placeholder="Contraseña" name="password" required>
                    <button id="bt-ingresar" type="button">Entrar</button>
                </form>
                <div class="pie-form">
                    <a href="#">¿Perdiste tu contraseña?</a>
                    <a href="#">¿No tienes cuenta? Regístrate</a>
                </div>
            </div>
            <div class="inferior"></div>
        </div>
    </div>

    <script src="JS/login.js"></script>
</body>
