<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Método de Pago - Financiador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Método de Pago Financiador">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/metodoPagoFinanciador.css"> <!-- Aquí se agrega la referencia a tu archivo CSS -->
    <style>
        /* Agrega estilos adicionales específicos para esta página si es necesario */
    </style>
</head>
<body>
    <header class="header2">
        <div class="wrapper">
            <div class="titulo">CROWNMER</div>
            <nav>
                <a href="interfazInversor.html">Atrás</a>
                <a href="#" id="guardarBtn">Guardar</a>
            </nav>
        </div>
    </header>

    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">Método de Pago</div>
                <form id="loginform">
                    <div class="titulodiv">Número de Tarjeta</div>
                    <input type="text" name="numeroTarjeta" id="numeroTarjeta" placeholder="Número de Tarjeta" required>
                    <div class="titulodiv">Tipo de Tarjeta</div>
                    <select name="tipoTarjeta" id="tipoTarjeta" required>
                        <option value="Visa">Visa</option>
                        <option value="MasterCard">MasterCard</option>
                    </select>
                    <div class="titulodiv">Código de Tarjeta</div>
                    <input type="text" name="codigoTarjeta" id="codigoTarjeta" placeholder="Código de Tarjeta" required>
                    <div class="titulodiv">PIN de Seguridad</div>
                    <input type="password" class="password" name="pinSeguridad" id="pinSeguridad" placeholder="PIN de Seguridad" required>
                    <div class="titulodiv">Confirmar PIN</div>
                    <input type="password" class="password" name="confirmarPin" id="confirmarPin" placeholder="Confirmar PIN" required>
                </form>
                <div class="mensaje" id="mensajeExito">
                    Información guardada con éxito.
                </div>
                <div class="mensaje" id="mensajeCampos">
                    Por favor, complete todos los campos correctamente.
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <hr>
        <div class="finalfooter">
            <h4>@CROWNMER, ALL RIGHTS RESERVED</h4>
        </div>
    </footer>

    <script src="JS/metodoPagoFinanciador.js"></script>
</body>
</html>
