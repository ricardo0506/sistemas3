<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/registroUsuario.css">
</head>
<body>
    <header class="header2">
        <div class="wrapper">
            <div class="titulo">CROWNMER</div>
            <nav>
                <a href="inicio.html">Acerca de</a>
                <a href="#">Registro de usuario</a>
                <a href="login.html">Iniciar Sesion</a>
            </nav>
        </div>
    </header>
    <div id="contenedor">
        <div id="central">
            <div id="login">
                <div class="titulo">
                    Registro de Usuario
                </div>
                <form id="loginform">
                    <div class="button">
                        <button type="button" class="tipo-usuario" data-tipo="recaudador">Recaudador</button>
                        <button type="button" class="tipo-usuario" data-tipo="inversor">Inversor</button>
                    </div>
                    <input type="text" name="Nombre" placeholder="Nombre" required>
                    <div class="divi2">Nombre</div>
                    <input type="text" name="Apellido" placeholder="Apellido" required>
                    <div class="divi">Apellido</div>
                    <input type="date" name="Fecha de nacimiento" placeholder="Fecha de nacimiento" required>
                    <div class="divi">Fecha de nacimiento</div>
                    <input type="email" name="Correo" placeholder="Correo Electrónico" required>
                    <div class="divi">Correo Electrónico</div>
                    <input type="password" placeholder="Contraseña" name="Contraseña" required>
                    <div class="divi">Contraseña</div>
                    <button type="button" class="registrarse">Registrarse</button>
                </form>
            </div>
            <div class="inferior"></div>
        </div>
    </div>
    <footer class="footer">
        <hr>
        <div class="finalfooter">
            <h4>@CROWNMER, ALL RIGHTS RESERVED</h4>
        </div>
    </footer>
    <script src="JS/registoUsuario.js"></script>
</body>
</html>
